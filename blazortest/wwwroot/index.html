<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blazortest</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="blazortest.styles.css" rel="stylesheet" />
</head>
<style>

    .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        animation: slideDown 2s ease-in-out infinite alternate;
    }

    .loading-image {
        width: 250px;
        height: 250px;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-100%);
        }

        to {
            transform: translateY(0);
        }
    }

</style>
<body>
    <div id="alert-container"></div> 

    <div id="app">
        <div class="loading-container">
            <img src="/EG_LOGO.jpg" class="loading-image" alt="Loading..." />
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script defer src="/Alert.js"></script>
</body>


</html>
